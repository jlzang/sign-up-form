<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/odin-lined.png" alt="The Odin Project Logo" height="100px">
                ODIN
            </div>
            <div class="footer">Photo by <a
                    href="https://unsplash.com/@zetong?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zetong
                    Li</a> on <a
                    href="https://unsplash.com/photos/pink-lotus-flower-4qQolDX6eSw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="content">
            <div class="hero">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="signup">
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" />
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" />
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" />
                        </div>
                        <div>
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpass" id="confirmpass" />
                        </div>
                        <div>
                            <button>Create Account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                Already have an account? Log in
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
